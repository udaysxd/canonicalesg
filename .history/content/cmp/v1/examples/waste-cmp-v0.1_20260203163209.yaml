cmp:
  id: cmp-waste-v0.1
  name: Waste Canonical Mapping Pack
  version: v0.1
  status: frozen
  topic: waste
  publication_date: 2026-02-03
  maintainer: Canonical ESG
  license: CC-BY-4.0
  cdi_version: v1

scope:
  description: >
    Illustrative interpretations of waste-related disclosure intents
    for cross-framework sustainability reporting.
  intents:
    - CDI-WSTE-01
    - CDI-WSTE-02
    - CDI-WSTE-03
    - CDI-WSTE-04
    - CDI-WSTE-05
    - CDI-WSTE-06
    - CDI-WSTE-07
    - CDI-WSTE-08
    - CDI-WSTE-09
    - CDI-WSTE-13
    - CDI-WSTE-18
    - CDI-WSTE-19

frameworks:
  - name: ESRS
    reference: ESRS E5
    version: 2023
  - name: GRI
    reference: GRI 306
    version: 2021
  - name: CDP
    reference: Waste-related disclosures
    version: 2024

mappings:
  - cdi: CDI-WSTE-01
    intent: Total waste generated
    mappings:
      ESRS: full
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-02
    intent: Waste generated by operational boundary
    mappings:
      ESRS: partial
      GRI: contextual
      CDP: contextual

  - cdi: CDI-WSTE-03
    intent: Waste by material or category
    mappings:
      ESRS: partial
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-04
    intent: Waste classified as hazardous or non-hazardous
    mappings:
      ESRS: full
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-05
    intent: Waste sent to disposal
    mappings:
      ESRS: partial
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-06
    intent: Waste sent to recycling
    mappings:
      ESRS: partial
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-07
    intent: Waste sent to recovery or energy recovery
    mappings:
      ESRS: partial
      GRI: contextual
      CDP: contextual

  - cdi: CDI-WSTE-08
    intent: Waste sent to reuse
    mappings:
      ESRS: contextual
      GRI: contextual
      CDP: contextual

  - cdi: CDI-WSTE-09
    intent: Waste destination by type
    mappings:
      ESRS: partial
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-13
    intent: Waste intensity metric
    mappings:
      ESRS: partial
      GRI: contextual
      CDP: partial

  - cdi: CDI-WSTE-18
    intent: Changes in waste generation or treatment patterns
    mappings:
      ESRS: partial
      GRI: full
      CDP: partial

  - cdi: CDI-WSTE-19
    intent: Operational dependency on specific waste treatment routes
    mappings:
      ESRS: contextual
      GRI: contextual
      CDP: contextual

limitations:
  - Pollution and toxicity impacts are excluded
  - Regulatory compliance and permitting are not addressed
  - Sector-specific waste disclosures are excluded
  - Interpretations are non-authoritative
  - No performance benchmarking is provided
