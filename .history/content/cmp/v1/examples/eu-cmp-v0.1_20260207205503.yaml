cmp:
  metadata:
    cmp_id: eu-cmp-v0.1
    title: European Union Jurisdiction Canonical Mapping Pack
    version: v0.1
    status: frozen
    publication_date: 2026-02-03
    maintainer: Canonical ESG
    license: CC-BY-4.0
    cdi_version: v1

    cmp_type: jurisdiction

    jurisdiction:
      name: European Union
      region: EU
      authority: European Commission / EFRAG

    legal_status: mandatory
    regulatory_basis: Corporate Sustainability Reporting Directive (CSRD)

  scope:
    topic: cross-domain

    covered_cdis:
      - ALL CDI v1 domains (Climate, Energy, Water, Waste, Pollution,
        Biodiversity, Materials, Workforce, Value Chain Workers,
        Affected Communities, Consumers, Governance)

    frameworks:
      - name: CSRD
        version: 2023
      - name: ESRS
        version: 2023

    intended_use: >
      Jurisdiction-level interpretation of EU sustainability reporting
      obligations under CSRD and ESRS, mapped to Canonical Disclosure
      Intents (CDI v1). Non-authoritative and infrastructure-oriented.

  interpretation_principles:
    - CDI remains semantically independent of EU regulation.
    - ESRS defines disclosure obligations; CDI defines meaning.
    - Double materiality is interpreted at jurisdiction level only.
    - Value chain extension is regulatory, not semantic.
    - Assurance obligations are regulatory, not semantic.
    - No compliance assertion is made.

