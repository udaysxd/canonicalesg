  cross_framework_observations:
    - EU mandates double materiality.
    - EU requires structured digital tagging.
    - Governance disclosures are cross-cutting.
    - Value chain scope is mandatory.
    - Assurance is legally required.

  limitations:
    - Sector-specific ESRS standards excluded.
    - EU Taxonomy disclosures excluded.
    - Digital tagging implementation not modelled.
    - Interpretations are non-authoritative.
    - Legal compliance determination is outside scope.

