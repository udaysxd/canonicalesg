    - CDI-POLL-11
    - CDI-POLL-12
    - CDI-POLL-13
    - CDI-POLL-14
    - CDI-POLL-15
    - CDI-POLL-16

frameworks:
  - name: ESRS
    reference: ESRS E2
    version: 2023
  - name: GRI
    reference: Pollution-related disclosures
    version: 2021
  - name: SASB
    reference: Industry-specific environmental metrics
    version: 2023

limitations:
  - No regulatory thresholds or compliance assertions
  - No toxicity or impact severity assessment
  - Interpretations are non-authoritative
  - Sector-specific pollutant requirements excluded
