  description: >
    Illustrative interpretations of pollution-related disclosure intents
    covering non-greenhouse-gas air emissions, water pollution,
    soil contamination, and pollution management practices.
  intents:
    - CDI-POLL-01
    - CDI-POLL-02
    - CDI-POLL-03
    - CDI-POLL-04
    - CDI-POLL-05
