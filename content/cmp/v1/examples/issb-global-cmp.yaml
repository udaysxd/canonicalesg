  cross_framework_observations:
    - ISSB uses financial materiality focus.
    - Architecture mirrors TCFD structure.
    - Climate is currently the only issued topical standard.
    - Industry-based metrics may derive from SASB lineage.

  limitations:
    - Only IFRS S1 and S2 included.
    - Industry metric granularity not individually enumerated.
    - Jurisdiction adoption logic excluded.
    - Digital taxonomy not modelled.
