      Non-authoritative and infrastructure-oriented.

  interpretation_principles:
    - CDI semantics remain framework independent.
    - ISSB defines disclosure architecture, not semantic meaning.
    - Financial materiality focus is framework-specific.
    - No jurisdictional compliance logic is embedded.
    - No legal interpretation or compliance assertion is made.

